---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: uber-hasher-api
  namespace: uber-hasher
  labels:
    app: uber-hasher

spec:
  replicas: 3

  selector:
    matchLabels:
      app: uber-hasher

  template:
    metadata:
      labels:
        app: uber-hasher

    spec:
      containers:
        - name: uber-hasher-api
          image: richardneililagan/uber-hasher

          env:
            - name: APP_ROOT
              value: '8080'

          ports:
            - containerPort: 8080

          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 250m
